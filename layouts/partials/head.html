<head>
  <meta charset="utf-8">
  <title>{{ site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Actividades Marbella es la web de las principales actividades turisticas de Marbella y alrededores. Que hacer en Marbella en tu tiempo libre, tours, excursiones, buggy, senderismo, alquileres, barco y mucho mÃ¡s. La mejor seleccion de las principales actividades turisticas">

  {{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/png">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
